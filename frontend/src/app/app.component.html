<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="card bg-dark my-5">
        <div class="card-body">
          <h2 class="card-title text-center text-white py-3">{{ title }}</h2>
          <ul class="text-center list-inline py-3">
            <li class="list-inline-item">
              <a routerLink="/" class="btn btn-info">Home</a>
            </li>
            <li class="list-inline-item">
              <a routerLink="/profile" class="btn btn-info">Profile</a>
            </li>
            <li class="list-inline-item logout">
              <a (click)="logout()" routerLink="/login" class="btn btn-info">Logout</a>
            </li>
          </ul>
        </div>
      </div>
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
